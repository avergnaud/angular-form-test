<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>V3</h3>
      <form (ngSubmit)="onAdd()" #f="ngForm">
        <div class="form-group">
          <label for="item-id">Item</label>
          <!--
            "
            app.module.ts : imports: [FormsModule]
            > angular will automatically create a javascript representation of the form when it detects a <form>> element
            
            angular will not detect automatically detect your inputs in this form
              because it might not be the desired behavior
              some inputs might not be part of what is actually submitted
              
            ngModel declares the input as a control in the javascript representation of the form
            ngModel registers controls manually
            add a Angular NgModel directive associated with this control
            
            https://angular.io/api/forms/NgModel#description
            Creates a FormControl instance from a domain model and binds it to a form control element.
            If used within a parent form, the directive also registers itself with the form as a child control
            "
          -->
          <input
            type="text"
            id="item-id"
            class="form-control"
            ngModel
            name="item"
          />
        </div>
        <div class="form-group">
          <label for="amount-id">Amount</label>
          <input
            type="number"
            id="amount-id"
            class="form-control"
            [ngModel]="defaultAmount"
            name="amount"
          />
        </div>
        <button class="btn btn-success" type="submit">
          Add
        </button>
      </form>
    </div>
  </div>
</div>
