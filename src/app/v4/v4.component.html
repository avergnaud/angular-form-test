<div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>V4</h3>
                <form [formGroup]="myForm" (ngSubmit)="onAdd()">
                    <div class="form-group">
                        <label for="email-id">Mail</label>
                        <input 
                            type="text" 
                            id="email-id" 
                            formControlName="email"
                            class="form-control"
                        >
                    </div>
                    <span class="help-blocK"
                        *ngIf="!myForm.get('email').valid && myForm.get('email').touched">
                        please enter a valid email address
                    </span>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount" 
                            formControlName="amount"
                            class="form-control"
                        >
                    </div>
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!(myForm.status === 'VALID')"      
                    >
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>
