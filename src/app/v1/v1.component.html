<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>V1</h3>
            <form>
                <div class="form-group">
                    <label for="item">Item</label>
                    <input 
                        type="text" 
                        id="item" 
                        class="form-control"
                        name="item"
                        [(ngModel)]="item"
                    >
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        name="item"
                        [(ngModel)]="amount"
                    >
                </div>
                <button class="btn btn-success" type="submit" (click)="onAdd()">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
