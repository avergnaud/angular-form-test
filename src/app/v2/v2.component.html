<div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>V2</h3>
                <form>
                    <div class="form-group">
                        <label for="item">Item</label>
                        <input 
                            type="text" 
                            id="item" 
                            class="form-control"
                            #itemInput
                        >
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount" 
                            class="form-control"
                            #amountInput
                        >
                    </div>
                    <button class="btn btn-success" type="submit" (click)="onAdd()">
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>
